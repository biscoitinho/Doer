{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }} here are your tables!
</h1>
  <a href="{{ url_for('main.table')}}">Create table</a>
  {% for tt in ttable %}
    <tr>
      <td>
        {% if current_user.email == tt.email %}
          <a href="{{ url_for('main.tasks', tablename=tt.name.replace(" ", "_")) }}" class="navbar-item">
          {{tt.name}}
          {{tt.email}}
          <button class="button is-danger">
            <a href="{{ url_for('main.delete_table', tablename=tt.name.replace(" ", "_"), id = tt.id) }}">Delete</a>
          </button>
          <button class="button is-info">
            <a href="{{ url_for('main.edit_table_form', tablename=tt.name.replace(" ", "_"), id = tt.id) }}">Edit</a>
          </button>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
{% endblock %}
