{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }} here are your tables!
</h1>
  {% for tt in ttable %}
    <tr>
      <td>
        {% if current_user.email == tt.email %}
          {{tt.name}}
          {{tt.email}}
        {% endif %}
      </td>
    </tr>
  {% endfor %}
{% endblock %}
