{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Task
</h1>
  {% for t in query %}
    <tr>
      <td>
          {{t.id}}
          {{t.name}}
          {{t.description}}
          {% if t.status == 0 %}
            To Do
          {% elif t.status == 1 %}
            In progress
          {% elif t.status == 2 %}
            Done
          {% endif %}
          <button class="button is-info">Edit</button>
          <button class="button is-danger">
            <a href="{{ url_for('main.delete_task', tablename=tablename.replace(" ", "_"), id = t.id) }}">Delete</a>
          </button>
      </td>
    </tr>
  {% endfor %}
{% endblock %}
